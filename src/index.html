<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open Music</title>
        <link rel="stylesheet" href="./styles/globalStyles.css" />
        <link rel="stylesheet" href="./styles/index.css" />
        <link rel="stylesheet" href="./styles/slider.css" />
    </head>
    <body>
        <header class="header container">
            <h1 class="header__title">open music</h1>
            <button
                class="header__button-theme-toggle"
                id="button-theme-toggle"
            >
                <figure class="button-theme-toggle_figure">
                    <img
                        class="figure__icon-theme"
                        src="../src/assets/images/theme-icons/moon.svg"
                        alt="Moon Icon"
                    />
                </figure>
            </button>
        </header>

        <main class="container">
            <section class="genre">
                <h2 class="title-sections">Gênero Musical</h2>
                <nav class="genre__nav">
                    <ul class="nav__genre-list">
                        <li class="genre-list__item">
                            <button
                                class="genre__button genre__button--active"
                                data-genre="all"
                            >
                                Todos
                            </button>
                        </li>
                        <li class="genre-list__item">
                            <button class="genre__button" data-genre="pop">
                                Pop
                            </button>
                        </li>
                    </ul>
                </nav>
            </section>

            <section class="price">
                <div class="price__container">
                    <h2 class="title-sections">Definir preço</h2>
                    <span class="price__label">--</span>
                </div>
                <input
                    type="range"
                    min="0"
                    max="240"
                    value="240"
                    class="price__range"
                    id="price-range"
                />
            </section>

            <section class="albums">
                <h2 class="title-sections">Álbuns Encontrados</h2>
                <div class="albums__list">
                    <article class="list__album-item">
                        <figure class="album-item__figure">
                            <img
                                class="figure__album-cover"
                                src="./assets/images/albums/Album1.png"
                                alt="Capa do álbum Magnetite de Scalene"
                            />
                        </figure>
                        <div class="album-item__info">
                            <div class="info__artist-info">
                                <p>Scalene</p>
                                <p>2017</p>
                            </div>
                            <h3 class="info__title">Magnetite</h3>
                            <div class="info__album-buy">
                                <strong class="album-item__price"
                                    >R$ 70.00</strong
                                >
                                <button class="album-item__buy-button">
                                    Comprar
                                </button>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <script src="scripts.js"></script>
    </body>
</html>
