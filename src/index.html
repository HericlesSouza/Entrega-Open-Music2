<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open Music</title>
        <link rel="stylesheet" href="./styles/globalStyles.css" />
        <link rel="stylesheet" href="./styles/index.css" />
        <link rel="stylesheet" href="./styles/slider.css" />
    </head>
    <body>
        <header class="header container">
            <h1 class="header__title">open music</h1>
            <button
                class="header__button-theme-toggle"
                id="button-theme-toggle"
            >
                <figure class="button-theme-toggle_figure">
                    <img
                        class="figure__icon-theme"
                        src="../src/assets/images/theme-icons/moon.svg"
                        alt="Moon Icon"
                    />
                </figure>
            </button>
        </header>

        <main class="container">
            <section class="genre">
                <h2 class="title-sections">Gênero Musical</h2>
                <nav class="genre__nav">
                    <ul class="nav__genre-list">
                        <li class="genre-list__item">
                            <button
                                class="genre__button genre__button--active"
                                data-genre="all"
                            >
                                Todos
                            </button>
                        </li>
                        <li class="genre-list__item">
                            <button class="genre__button" data-genre="pop">
                                Pop
                            </button>
                        </li>
                    </ul>
                </nav>
            </section>

            <section class="price">
                <div class="price__container">
                    <h2 class="title-sections">Definir preço</h2>
                    <span class="price__label">--</span>
                </div>
                <input
                    type="range"
                    min="0"
                    max="240"
                    value="240"
                    class="price__range"
                    id="price-range"
                />
            </section>
        </main>

        <script src="scripts.js"></script>
    </body>
</html>
